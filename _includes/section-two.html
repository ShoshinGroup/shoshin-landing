<section id="two" class="style2 wrapper special">
	<div class="tiles">
		{% for post in site.posts limit:site.front-page-posts %}
			<article class="tile{{ forloop.index | plus:1 }}">
				<span class="image">
					<img src="assets/images/{{ post.image }}" alt="" />
				</span>
				<a href="{{ post.url | prepend:site.baseurl | prepend:site.url }}">
					<h2>{{ post.title }}</h2>
					<div class="content">
						<p>{{ post.description }}</p>
					</div>
				</a>
			</article>
		{% endfor %}
	</div>
</section>
